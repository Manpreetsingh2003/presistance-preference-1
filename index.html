<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persistent Preferences</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Persistent Preferences</h1>

    <div id="preferences-panel" class="my-4">
      <h2>Preferences Panel</h2>
      <div class="mb-3">
        <label for="theme-select" class="form-label">Select Theme:</label>
        <select id="theme-select" class="form-select">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="blue">Blue</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="list-style-select" class="form-label">Select List Style:</label>
        <select id="list-style-select" class="form-select">
          <option value="disc">Disc</option>
          <option value="circle">Circle</option>
          <option value="square">Square</option>
        </select>
      </div>
    </div>

    <div id="list-container">
      <h2>Dynamic List</h2>
      <ul id="dynamic-list" class="list-style-disc">
        <!-- Items will be added dynamically -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
